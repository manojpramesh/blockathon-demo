<div id="wrapper">
    <app-navbar></app-navbar>
    <!-- Start main-content -->
    <div class="main-content">
        <!-- divider: Donate Now -->
        <section id="donate-now" class="divider" data-bg-img="assets/images/bg/bg7.jpg">
            <div class="container pt-0 pb-0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="bg-light-transparent p-40">
                            <h4 class="text-uppercase line-bottom">Send Currency</h4>


                            <div class="row">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label>Name <small>*</small></label>
                                        <select class="select form-control" [(ngModel)]="balanceTo" name="currentSearch">
                                            <option *ngFor="let field of users" [value]="field.address">{{ field.name }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label>Value <small>*</small></label>
                                        <input name="form_email" class="form-control required email" type="text" placeholder="Enter amount to send" [(ngModel)]="value">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group mb-20">
                                        <button type="button" class="btn btn-flat btn-dark btn-theme-colored mt-10 pl-30 pr-30" (click)="transfer()">SEND</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-5">
                    </div>
                </div>
            </div>
        </section>



        <section id="donate-now" class="divider" data-bg-img="assets/images/bg/bg7.jpg">
            <div class="container pt-0 pb-0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="bg-light-transparent p-40">
                            <h4 class="text-uppercase line-bottom">Check Balance</h4>

                            <div class="row">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label>Name <small>*</small></label>
                                        <select class="select form-control" [(ngModel)]="balanceFor" name="currentSearch">
                                            <option *ngFor="let field of users" [value]="field.address">{{ field.name }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label>Value <small>*</small></label>
                                        <input disabled name="form_email" class="form-control required email" type="text" placeholder="Balance" [(ngModel)]="balance">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group mb-20">
                                        <button type="button" class="btn btn-flat btn-dark btn-theme-colored mt-10 pl-30 pr-30" (click)="getBalance()">Check Balance</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-5">
                    </div>
                </div>
            </div>
        </section>


    </div>
    <!-- end main-content -->

    <!-- Footer -->
    <footer id="footer" class="footer pb-0" data-bg-img="assets/images/footer-bg.png" data-bg-color="#25272e">
        <div class="container-fluid bg-theme-colored p-20">
            <div class="row text-center">
                <div class="col-md-12">
                    <p class="text-white font-11 m-0">Copyright &copy;2017 Manoj. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
    <a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
</div>
<!-- end wrapper -->
